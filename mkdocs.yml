site_name: Passport User Documentation
nav:
  - Home: "index.md"
  - Project Structure: "pages/project-structure.md"
  - Setting up Express.js: "pages/express-setup.md"
  - Creating Login Form: "pages/login-form.md"
  - Using passport-local: "pages/using-passport-local.md"
  - Logging in: "pages/logging-in.md"

markdown_extensions:
  - toc:
      toc_depth: 3
  - attr_list
  - footnotes
  - admonition
  - codehilite
  - def_list

theme:
  name: material

  features:
    - navigation.sections
    - navigation.top
    - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      lang: en

